question: |
  <div style="text-align: center;">
    <img src="https://www.ptla.org/themes/custom/ptla8/images/logo.png" alt="PTLA logo" /><br />
    <br />
    <h2>Welcome to the Pine Tree Legal Assistance Forms Project!</h2>
